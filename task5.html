<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        h1{color: blue;}
        table {
            margin-left: 30%;
            border: 1px solid black;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
           
            padding: 5px;
        }
        .i1{margin-left: 40%;}
        td{border-bottom: 1px solid black;}
    </style>
</head>
<body>
    <h1 style="text-align:center ;">Registration Form</h1>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><input type="text" name="firstName" id="firstName" required></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" name="lastName" id="lastName" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" name="password" id="password" required></td>
            </tr>
            <tr>
                <td><label for="confirmPassword">Re-enter Password:</label></td>
                <td><input type="password" name="confirmPassword" id="confirmPassword" required></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" name="gender" value="male" id="male"> <label for="male">Male</label>
                    <input type="radio" name="gender" value="female" id="female"> <label for="female">Female</label>
                    <input type="radio" name="gender" value="other" id="other"> <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" name="age" id="age" required></td>
            </tr>
            <tr>
                <td><label for="phoneNumber">Phone Number:</label></td>
                <td><input type="tel" name="phoneNumber" id="phoneNumber"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea name="address" id="address" rows="4" required></textarea></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td><input type="text" name="state" id="state" required></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td><input type="text" name="country" id="country" required></td>
            </tr>
            <tr>
                <td><label>Languages Known:</label></td>
                <td>
                    <input type="checkbox" name="languages[]" value="english" id="english"> <label for="english">English</label>
                   <input type="checkbox" name="languages[]" value="kannada" id="kannada"> <label for="kannada">kannada</label>
                    <input type="checkbox" name="languages[]" value="Hindi" id="Hindi"> <label for="Hindi">Hindi</label>
                    <input type="checkbox" name="languages[]" value="Telugu" id="Telugu"> <label for="Telugu">Telugu</label>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" name="declare" value="declare" id="declare"> <label for="declare">Hereby I declare all the details given are true</label></td>
                <td></td>
            </tr>
            <tr >
                <td></td>
                <td style="font-weight: bold; text-align: right;">login to <a href="https://ethnus.com/">ethnus</a> website</td>
            </tr>
        </table>
        <br><br>
        <input type="submit" value="Register" class="i1">
    </form>
</body>
</html>
